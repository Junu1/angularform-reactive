<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" class="form-control" name="firstname" placeholder="Enter firstname" required minlength="3"
      pattern="^[a-zA-Z]+$" #firstname="ngModel" [(ngModel)]="user.firstname">
    <div *ngIf="!firstname?.valid && (firstname?.dirty || firstname?.touched)" class="alert alert-danger">
      Firstname is required
    </div>
    <div *ngIf="firstname.errors && firstname.errors['minlength']">
      Minimum 3 characters required
    </div>
    <div *ngIf="firstname.errors && firstname.errors['pattern']">
      Firstname format is invalid
    </div>
  </div>

  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" name="lastname" placeholder="Enter lastname" required minlength="3"
      pattern="^[a-zA-Z]+$" #lastname="ngModel" [(ngModel)]="user.lastname">
  </div>


  <label for="gender">Gender</label>
  <div class="radio">
    <label><input type="radio" name="optradio">Male</label>
    <label><input type="radio" name="optradio">Female</label>
    <label><input type="radio" name="optradio">Others</label>
  </div>

  <label for="Hobbies">Hobbies</label>
  <div class="checkbox">
    <label><input type="checkbox" value="">Reading</label>
    <label><input type="checkbox" value="">Singing</label>
    <label><input type="checkbox" value="">Cooking</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
